<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Signal-to-Form Engine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.02) 0%, transparent 60%),
                conic-gradient(from 45deg at 50% 50%,
                    rgba(0, 0, 0, 1) 0deg,
                    rgba(3, 7, 18, 1) 60deg,
                    rgba(7, 12, 30, 1) 120deg,
                    rgba(3, 7, 18, 1) 180deg,
                    rgba(0, 0, 0, 1) 240deg,
                    rgba(1, 3, 10, 1) 300deg,
                    rgba(0, 0, 0, 1) 360deg);
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            color: #ffffff;
            animation: neural-pulse 8s ease-in-out infinite;
        }

        @keyframes neural-pulse {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            25% { filter: hue-rotate(5deg) brightness(1.02); }
            50% { filter: hue-rotate(-3deg) brightness(0.98); }
            75% { filter: hue-rotate(2deg) brightness(1.01); }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: fixed;
            top: 32px;
            left: 32px;
            color: #ffffff;
            z-index: 100;
            background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            padding: 24px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 13px;
            box-shadow:
                0 1px 0 0 rgba(255, 255, 255, 0.05) inset,
                0 1px 3px 0 rgba(0, 0, 0, 0.4),
                0 8px 24px 0 rgba(0, 0, 0, 0.5),
                0 32px 80px 0 rgba(13, 71, 161, 0.15);
            max-width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #controls:hover {
            transform: translateY(-2px);
            box-shadow:
                0 1px 0 0 rgba(255, 255, 255, 0.08) inset,
                0 2px 6px 0 rgba(0, 0, 0, 0.3),
                0 16px 48px 0 rgba(0, 0, 0, 0.4),
                0 48px 120px 0 rgba(13, 71, 161, 0.2);
        }

        .mode-selector {
            margin: 12px 0;
            display: flex;
            gap: 8px;
        }

        .mode-selector button {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .mode-selector button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .mode-selector button.active {
            background: linear-gradient(135deg, #2196f3, #9c27b0);
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <div style="font-weight: 600; font-size: 20px; margin-bottom: 16px; background: linear-gradient(135deg, #00d4ff 0%, #a855f7 30%, #3b82f6 60%, #00f5ff 100%); background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; filter: drop-shadow(0 0 12px rgba(0, 212, 255, 0.4)); animation: quantum-shift 6s ease-in-out infinite;">
            Neural Myth Engine
        </div>

        <style>
        @keyframes quantum-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        </style>
        <div style="margin-bottom: 16px; font-size: 12px; color: rgba(255,255,255,0.7); line-height: 1.4;">
            Interactive cultural memory system<br>
            <span style="font-size: 11px; color: rgba(255,255,255,0.5);">Press 1-9,0 to summon • Space for rhythm</span>
        </div>

        <div style="background: rgba(255, 255, 255, 0.02); padding: 16px; border-radius: 16px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden;">
            <div style="position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);"></div>
            <div style="font-size: 12px; font-weight: 500; margin-bottom: 6px; display: flex; align-items: center; gap: 8px;">
                <div style="width: 8px; height: 8px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 50%; box-shadow: 0 0 8px rgba(139, 92, 246, 0.6); animation: pulse 2s infinite;"></div>
                <span id="active-thinker" style="color: #a5b4fc; font-weight: 400;">Neural network initialized</span>
            </div>
            <div id="hal-message" style="display: none; font-style: normal; font-size: 11px; color: #c7d2fe; line-height: 1.4; margin-top: 12px; padding: 12px; background: rgba(139, 92, 246, 0.08); border-radius: 12px; border-left: 2px solid rgba(139, 92, 246, 0.4);"></div>
        </div>

        <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        </style>

        <div class="mode-selector">
            <button id="club-mode" class="active">Club</button>
            <button id="installation-mode">Gallery</button>
            <button id="instrument-mode">Studio</button>
        </div>

        <div style="font-size: 11px; color: rgba(255,255,255,0.6); line-height: 1.3;">
            <div style="font-weight: 500; margin-bottom: 6px; color: rgba(255,255,255,0.8);">Archetypes</div>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; font-size: 10px;">
                <div>1 Russell</div><div>2 Blake</div>
                <div>3 Tesla</div><div>4 Beatles</div>
                <div>5 Lead Belly</div><div>6 Hawking</div>
                <div>7 Pranksters</div><div>8 Hoffman</div>
                <div>9 Waas</div><div>0 Greiff</div>
            </div>
            <div style="margin: 8px 0; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 10px;">
                <strong>Space</strong> Rhythm • <strong>F2</strong> Demo • <strong>R</strong> Reset
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
